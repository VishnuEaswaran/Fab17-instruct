---
layout: default
---

<div class="post">
	<div class="post__back">
    	<a href="/">&lt;-- back</a>
    </div>
    <div class="post__title">
    	<h1>{{ site.baseurl }}{{ page.title }}</h1>
    </div>
    <div class="post__date">
    	<p>{{ site.baseurl }}{{ page.date | date: '%B %-d, %Y' }}</p>
    </div>
    <div class="post__meta">
    	<p>{{ site.baseurl }}{{ tags_content }}</p>
    </div>
    <div class="post__content"?>
        {{ site.baseurl }}{{ content }}
    </div>
</div>
